---
layout: default
---

{% include base_path %}

<section class="page-content">
    {% if page.title %}
        <h1>{{ page.title }}</h1>
    {% endif %}
    
    {% if page.date %}
        <p class="page__meta" style="color: var(--text-light); font-family: 'Inter', sans-serif; font-size: 0.85rem; margin-bottom: 20px;">
            <i class="fas fa-calendar" aria-hidden="true"></i> 
            {{ page.date | date: "%B %d, %Y" }}
        </p>
    {% endif %}
    
    <div class="page__content">
        {{ content }}
    </div>
    
    {% if page.tags.size > 0 %}
        <div class="tags" style="margin-top: 20px;">
            {% for tag in page.tags %}
                <span>{{ tag }}</span>
            {% endfor %}
        </div>
    {% endif %}
</section>
